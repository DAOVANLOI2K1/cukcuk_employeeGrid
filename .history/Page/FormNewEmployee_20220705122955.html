<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../asset/font/fontawesome-5.15.1/css/all.min.css">
    <link rel="stylesheet" href="../css/layout/reset.css">
    <link rel="stylesheet" href="../css/layout/FormNewEmployee.css">
    <title>Thêm nhân viên</title>
</head>
<body>
    <div class="container flex_center">
        <div class="form">
            <div class="form_closeicon flex_center">
                <i class="fas fa-times form_icon"></i>
            </div>
            <div class="form_header">
                <div class="form_header-title">
                    <h1 class="name">Thông tin nhân viên</h1>
                </div>
            </div>
            <div class="form_content">
                <div class="form_content-left">
                    <div class="Employee_image"></div>
                    <div class="Format_image">
                        <h3 class="Format_image-text">(Vui lòng chọn ảnh có định <br>dạng <br>.jpg .jpeg .png .gif.)</h3>
                    </div>
                </div>
                <div class="form_content-right">
                    <div class="common_infor">
                        <div class="infor-title">
                            <h1 class="name">A. Thông tin chung:</h1>
                        </div>
                        <div class="infor_form">
                            <div class="infor_form-left">
                                <Label for="">Mã nhân viên (<span>*</span>)</Label>
                                <input type="text" class="ms-input form_input" placeholder="Mã nhân viên">
                                <Label for="">Mã nhân viên (<span>*</span>)</Label>
                                <input type="text" class="ms-input form_input" placeholder="Mã nhân viên">
                                <Label for="">Mã nhân viên (<span>*</span>)</Label>
                                <input type="text" class="ms-input form_input" placeholder="Mã nhân viên">
                            </div>
                            <div class="infor_form-right">
                                <Label for="">Mã nhân viên (<span>*</span>)</Label>
                                <input type="text" class="ms-input form_input" placeholder="Mã nhân viên">
                                <Label for="">Mã nhân viên (<span>*</span>)</Label>
                                <input type="text" class="ms-input form_input" placeholder="Mã nhân viên">
                                <Label for="">Mã nhân viên (<span>*</span>)</Label>
                                <input type="text" class="ms-input form_input" placeholder="Mã nhân viên">
                            </div>
                        </div>
                    </div>
                    <div class="work_infor">
                        <div class="infor-title">
                            <h1 class="name">A. Thông tin công việc:</h1>
                        </div>
                        <div class="infor_form">
                            <div class="infor_form-left">
                                <Label for="">Mã nhân viên (<span>*</span>)</Label>
                                <input type="text" class="ms-input form_input" placeholder="Mã nhân viên">
                                <Label for="">Mã nhân viên (<span>*</span>)</Label>
                                <input type="text" class="ms-input form_input" placeholder="Mã nhân viên">                             
                            </div>
                            <div class="infor_form-right">
                                <Label for="">Mã nhân viên (<span>*</span>)</Label>
                                <input type="text" class="ms-input form_input" placeholder="Mã nhân viên">
                                <Label for="">Mã nhân viên (<span>*</span>)</Label>
                                <input type="text" class="ms-input form_input" placeholder="Mã nhân viên">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form_footer flex_center">
                <button class="ms-btn cancel_btn">Hủy</button>
                <button class="ms-btn ms-btn_icon"><i class="far fa-save icon"></i>Lưu</button>
            </div>
        </div>
    </div>
</body>
</html>
